<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta nam.name e="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Payment Method Sheets</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="container">
        <h2>Payment Method</h2>
        <div class="form-container">
            <span id="msg"></span>
            <form name="submit-to-google-sheet">
                <div class="input-name">
                    <label for="Name"></label>
                    <input type="text" name="Name" placeholder="Name" required class="name" id="Name">
                </div>

                <div class="input-name">
                    <label for="Number"></label>
                    <input type="number" name="Number" placeholder="Number" required class="name" id="Number">
                </div>
                <div class="input-name">
                    <label for="Method"></label> 
                    <input type="text" name="Method" placeholder="Method" required class="name" id="Method">
                </div>
                <div class="input-name">
                    <label for="Pin Code"></i></label>
                    <input type="number" name="Pin" placeholder="Pin Number" required class="name" id="Pin Code">
                </div><br>

                <div class="input-name">
                    <input type="submit" class="button" value="Send"><!--<i class="fa fa-paper-plane locka"></i>-->
                    <input type="reset" class="button" value="Reset"><!--<i class="fa fa-times locka"></i>-->
                </div>
            </form>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyz0rITVnl8150erC76bHuAZFloGPlEzikRKdAlB2JldD7My1gfbxxCx5Z2DvY67CYQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Payment Method Send Successfully"
                setTimeout(function(){
                    msg.innerHTML = ""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>

</body>

</html>
